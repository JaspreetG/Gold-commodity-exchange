apiVersion: apps/v1
kind: Deployment
metadata:
  name: trade-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: trade
  template:
    metadata:
      labels:
        app: trade
    spec:
      containers:
        - name: trade-service
          image: backend-trade-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
