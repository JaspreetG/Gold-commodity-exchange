apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallet-service
  namespace: gold-exchange
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallet-service
  template:
    metadata:
      labels:
        app: wallet-service
    spec:
      containers:
        - name: wallet-service
          image: backend-wallet-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
