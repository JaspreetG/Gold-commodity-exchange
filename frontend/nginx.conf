server {
  listen 80;

  location /api/auth/ {
    proxy_pass http://auth-service:8080/api/auth/;
  }

  location /api/wallet/ {
    proxy_pass http://wallet-service:8081/api/wallet/;
  }

  location /api/trade/ {
    proxy_pass http://trade-service:8082/api/trade/;
  }

  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ /index.html;
  }
}